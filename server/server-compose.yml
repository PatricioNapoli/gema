version: "3.7"

services:
  server:
    image: localhost:5000/gema/server
    env_file:
      - ../.env
    environment:
      ELASTIC_APM_SERVER_URL: http://apm:8200
      ELASTIC_APM_SERVICE_NAME: gema-proxy
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints: [node.labels.category == main]
    healthcheck:
      test: wget --quiet --tries=1 --spider 127.0.0.1:81/health || exit 1
      interval: 5s
      timeout: 10s
      retries: 3
    networks:
        - gema
    volumes:      
      - ./templates:/go/bin/templates
      - ./:/go/src/gema/server
      - nginx_static:/static
      - nginx_cache:/cache

networks:
  gema:
    external: true

volumes:
  nginx_static:
    external: true
  nginx_cache:
    external: true