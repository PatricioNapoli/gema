<div>
    <div>
        <h2>Auth Token Generate</h2>
        <form action="/token" method="post">

            <div class="login-input-box">
                <em class="fas fa-key" style="color:white; margin-right: 20px;"></em>
                <input title="Email" type="text" id="token" name="token" autofocus>
            </div>

            <button type="submit" class="btn btn-default btn-login"><em class="fas fa-share-square"
                                                                       style="color:white"></em></button>
        </form>
    </div>

    <div>
        <h2>Cache Purge</h2>
        <form action="/purge" method="post">
            <button type="submit" class="btn btn-default btn-login"><em class="fas fa-share-square"
                                                                       style="color:white"></em></button>
        </form>
    </div>
</div>
