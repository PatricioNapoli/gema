    </div>
    <div class="login-input-box">
        <i class="fas fa-address-card" style="color:white; margin-right: 20px;"></i>
        <input title="Name" id="name" name="name">

    <div class="login-input-box">
        <i class="fas fa-lock" style="color:white; margin-right: 20px"></i>
