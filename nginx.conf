user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
error_log  /var/log/nginx/error2.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}


http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    map $http_cf_connecting_ip $client_ip {
        default $remote_addr;
        ~.      $http_cf_connecting_ip;
    }

    map $request_uri $loggable {
      default                                                           1;
      ~*\.(css|js|png|jpg|jpeg|gif|ico|woff|otf|ttf|eot|svg|txt|pdf).*$ 0;
    }

    resolver 127.0.0.11 ipv6=off;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$client_ip - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main if=$loggable;
    access_log /var/log/nginx/access2.log main if=$loggable;

    sendfile        on;
    # tcp_nopush     on;

    keepalive_timeout  65;

    # gzip  on;

    charset     utf-8;
    client_max_body_size 0;

    ssl_certificate         /certs/domain.crt;
    ssl_certificate_key     /certs/domain.key;

    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers   on;
    ssl_ciphers                 ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    ssl_ecdh_curve              secp384r1;

    add_header                  Strict-Transport-Security "max-age=31536000; includeSubDomains";
    add_header                  X-Frame-Options SAMEORIGIN;
    add_header                  X-Content-Type-Options nosniff;

    proxy_set_header            Host $host;
    proxy_set_header            X-Real-IP $client_ip;
    proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header            X-Forwarded-Host $server_name;

    root /usr/share/nginx/html;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name localhost
                    *.localhost.*
                    *.geminis.io
                    ;

        location /server-status {
             stub_status;
             access_log   off;
        }

        location / {
             return 302 https://$host$request_uri;
        }

        # include /etc/nginx/conf.d/*.conf;
    }

    server {
        listen                  443 ssl http2;
        server_name             default_server;
        access_log off;
        log_not_found off;

        location / {
            index index.html;
        }
    }

    upstream pgadmin {
        server pgadmin:443;
    }

    server {
        listen                  443 ssl http2;
        server_name             pgadmin.localhost
                                pgadmin.hq.geminis.io
                                stg.pgadmin.hq.geminis.io
                                ;
        proxy_set_header            X-Forwarded-Proto https;

        location / {
            proxy_pass  https://pgadmin;
        }
    }

    server {
        listen                  443 ssl http2;
        server_name             kibana.localhost
                                kibana.hq.geminis.io
                                stg.kibana.hq.geminis.io
                                ;
        access_log off;

        proxy_set_header            X-Forwarded-Proto https;

        location / {
            proxy_pass  http://kibana:5601;
        }
    }

    server {
        listen                  443 ssl http2;
        server_name             portainer.localhost
                                portainer.hq.geminis.io
                                stg.portainer.hq.geminis.io
                                ;
        access_log off;

        proxy_set_header            X-Forwarded-Proto https;

        location / {
            proxy_pass  https://portainer:9000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    server {
        listen                  443 ssl http2;
        server_name             registry.localhost
                                registry.hq.geminis.io
                                stg.registry.hq.geminis.io
                                ;
        proxy_set_header            X-Forwarded-Proto https;

        location / {
            proxy_pass  https://registry:5000;
        }
    }
}
